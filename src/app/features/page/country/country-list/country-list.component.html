
<div class="container">
    <h3 class="text-center p-3">
        <span style="color: #110949"> </span>
          <span ><i class="bi bi-building"></i> Country </span>
      
          <hr>
          <div class="text-center">
            <button routerLink="/country-create" type="button" class="btn btn-success"><i class="bi-alarm"></i>Register Country </button>
        </div>
        </h3>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-2">Name</div>
        <div class="col col-3">Cost Center</div>  
        <div class="col col-5">Actions</div> 
      </li>
      <li class="table-row" *ngFor="let country of country" >
        <div class="col col-2" >{{country.name}}</div>
        <div class="col col-3" >{{country.costCenter.name}}</div>
        <div class="col col-4"> 
          <i  routerLink="/country-edit/{{(country.id)}}"class="far fa-edit" style="color:green">  </i>
          <i  (click)="ShowModal(country.id)" class="far fa-trash-alt" style="color:red"></i>
      </div>
      
      </li>
    </ul>
  </div>
