
<div class="container">
    <h3 class="text-center p-3">
        <span style="color: #110949"> </span>
          <span ><i class="bi bi-building"></i> Department </span>
      
          <hr>
          <div class="text-center">
            <button routerLink="/department-create" type="button" class="btn btn-success"><i class="bi-alarm"></i>Register department </button>
        </div>
        </h3>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-2">Name</div>
        <div class="col col-3">Office</div>  
        <div class="col col-4">Boss</div>  
        <div class="col col-5">Actions</div> 
      </li>
      <li class="table-row" *ngFor="let department of department" >
        <div class="col col-2" >{{department.name}}</div>
        <div class="col col-3" >{{department.office.name}}</div>
        <div class="col col-4" >{{department.boss.name}}</div>
        <div class="col col-5"> 
          <i  routerLink="/department-edit/{{(department.id)}}"class="far fa-edit" style="color:green">  </i>
          <i  (click)="ShowModal(department.id)" class="far fa-trash-alt" style="color:red"></i>
      </div>
      
      </li>
    </ul>
  </div>
