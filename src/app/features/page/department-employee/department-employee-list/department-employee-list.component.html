
<div class="container">
    <h3 class="text-center p-3">
        <span style="color: #110949"> </span>
          <span ><i class="bi bi-building"></i> Department-Employee </span>
      
          <hr>
          <div class="text-center">
            <button routerLink="/department-employee-create" type="button" class="btn btn-success"><i class="bi-alarm"></i>Register departmentEmployee </button>
        </div>
        </h3>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-2">Department</div>
        <div class="col col-3">Employee</div>  
        <div class="col col-4">Actions</div> 
      </li>
      <li class="table-row" *ngFor="let departmentEmployee of department" >
        <div class="col col-2" >{{departmentEmployee.department.name}}</div>
        <div class="col col-3" >{{departmentEmployee.employee.name}}</div>
        <div class="col col-4" > 
          <i  routerLink="/department-employee-edit/{{(departmentEmployee.id)}}"class="far fa-edit" style="color:green">  </i>
          <i  (click)="ShowModal(departmentEmployee.id)" class="far fa-trash-alt" style="color:red"></i>
      </div>
      </li>
    </ul>
  </div>
