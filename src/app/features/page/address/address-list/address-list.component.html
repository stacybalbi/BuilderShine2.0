
<div class="container">
  <h3 class="text-center p-3">
      <span style="color: #110949"> </span>
        <span ><i class="bi bi-building"></i> Address </span>
    
        <hr>
        <div class="text-center">
          <button routerLink="/address-create" type="button" class="btn btn-success"><i class="bi-alarm"></i>Register Address </button>
      </div>
      </h3>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-2">Street</div>
      <div class="col col-3">City</div>  
      <div class="col col-4">Country</div>
      <div class="col col-5">Actions</div> 
    </li>
    <li class="table-row" *ngFor="let adress of Adress" >
      <div class="col col-2" >{{adress.street}}</div>
      <div class="col col-3" >{{adress.city}}</div>
      <div class="col col-4" >{{adress.country.name}}</div>
      <div class="col col-5" > 
        <i  routerLink="/address-edit/{{(adress.id)}}"class="far fa-edit" style="color:green">  </i>
        <i  (click)="ShowModal(adress.id)" class="far fa-trash-alt" style="color:red"></i>
    </div>
    </li>
  </ul>
</div>
