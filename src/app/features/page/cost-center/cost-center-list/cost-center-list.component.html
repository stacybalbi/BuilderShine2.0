<div class="container">
    <h3 class="text-center p-3">
        <span style="color: #110949"> </span>
          <span ><i class="bi bi-building"></i> Cost-Center </span>
      
          <hr>
          <div class="text-center">
            <button routerLink="/cost-center-create" type="button" class="btn btn-success"><i class="bi-alarm"></i>Register Cost Center</button>
        </div>
        </h3>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Name</div>
        <div class="col col-2">Actions</div>
      </li>
      <li class="table-row" *ngFor="let Costcenter of costcenter">
        <div class="col col-1" data-label="Job Id">{{Costcenter.name}}</div>
        <div class="col col-2" data-label="Payment Status"> 
          <i  routerLink="/cost-center-edit/{{(Costcenter.id)}}" class="far fa-edit" style="color:green">  </i>
          <i (click)="ShowModal(Costcenter.id)" class="far fa-trash-alt" style="color:red"></i>
      </div>
      </li>
    </ul>
  </div>
