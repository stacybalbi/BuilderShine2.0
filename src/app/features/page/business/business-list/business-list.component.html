

<div class="container">
  <h3 class="text-center p-3">
      <span style="color: #110949"> </span>
        <span ><i class="bi bi-building"></i> Business </span>
    
        <hr>
        <div class="text-center">
          <button routerLink="/business-create" type="button" class="btn btn-success"><i class="bi-alarm"></i>Register Business</button>
      </div>
      </h3>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-2">Name</div>
      <div class="col col-3">Actions</div>  
    </li>
    <li class="table-row" *ngFor="let business of business" >
      <div class="col col-2" >{{business.name}}</div>
      <div class="col col-3" > 
        <i  routerLink="/business-edit/{{(business.id)}}" class="far fa-edit" style="color:green">  </i>
        <i (click)="ShowModal(business.id)" class="far fa-trash-alt" style="color:red"></i>
    </div>
    </li>
  </ul>
</div>
